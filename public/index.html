<!DOCTYPE html>
<html>

<head>
    <title>Outpost - a cognitive approach to finding things</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <nav class="banner" role="navigation">
        <div class="bannerContent">
            <div class="brand">

                <img src="images/outpost.svg" class="logo">
                <div class="brandname"> <strong>Outpost</strong></div>
            </div>

            <div class="links">
                <div class="link">About</div>
            </div>
        </div>
    </nav>

    <div class="layout">

        <div class="divide">
            <div class="concepts">
                <div class="welcome">
                    <p>Outpost is a chatbot built around <strong>Yelp</strong>. </p>
                    <p>Outpost can also work in an automatic way by mining your <strong>Twitter</strong> and <strong>Pinterest</strong> feeds for insight, to make reccomendations.</p>
                </div>
            </div>
            <div class="conversation">
                <div class="conversation-title-area">
                    <div class="conversation-image"><img class="conversation-icon" src="images/scout.svg">
                    </div>
                    <div class="conversation-description">
                        <div class="conversation-header">Search Yelp</div>

                        <div class="conversation-title">Chat with Scout</div>
                    </div>
                </div>
                <div class="conversation-flow"></div>
                <textarea rows="4" id="chatMessage" class="conversation-input" placeholder="chat about your policies ... " onkeypress="return newEvent(event)"></textarea>
            </div>
        </div>

    </div>
</body>

</html>
